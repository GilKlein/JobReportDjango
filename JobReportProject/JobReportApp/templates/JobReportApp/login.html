{% extends 'JobReportApp/layout.html' %}

{% block title %}Log In Page{% endblock %}

{% block body %}
        <h1>Login</h1>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}


    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Log In">

    </form>

Don't have an account yet? <a href="{% url 'register' %}">Register here!</a>

{% endblock %}
